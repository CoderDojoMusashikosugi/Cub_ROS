topic_hz_checker:
  ros__parameters:
    hardware_id: example
    update_period: 1.0
    topics:
      odom:
        topic: "/odom"
        type: "nav_msgs/msg/Odometry"
        expected_hz: 20.0
        tolerance: 0.2
        window_size: 60
        qos:
          reliability: best_effort
          durability: volatile
          depth: 100
linux_state:
  ros__parameters:
    hardware_id: example
    update_period: 1.0
    cpu:
      warn: 0.8
      error: 0.95
    memory:
      warn: 0.8
      error: 0.95
    swap:
      warn: 0.5
      error: 0.8
    storage:
      paths: ["/"]
      warn: 0.8
      error: 0.95
